<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebKin - Kinematic Tree Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
        }

        #info h1 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #4fc3f7;
        }

        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            min-width: 250px;
        }

        #controls h2 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #4fc3f7;
        }

        .slider-group {
            margin-bottom: 12px;
        }

        .slider-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 12px;
        }

        .slider-group input[type="range"] {
            width: 100%;
        }

        .slider-value {
            font-size: 11px;
            color: #888;
        }

        #status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
        }

        .status-connected { color: #4caf50; }
        .status-disconnected { color: #f44336; }

        .mode-toggle {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        .mode-toggle label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 13px;
        }

        .mode-toggle input {
            margin-right: 8px;
            cursor: pointer;
        }

        .mode-server { color: #4fc3f7; }
        .mode-local { color: #ffb74d; }

        #joint-sliders.disabled {
            opacity: 0.4;
            pointer-events: none;
        }

        .slider-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .slider-row input[type="range"] {
            flex: 1;
        }

        .btn-zero {
            background: #ff9800;
            color: #000;
            border: none;
            border-radius: 3px;
            padding: 2px 6px;
            font-size: 10px;
            cursor: pointer;
            white-space: nowrap;
        }

        .btn-zero:hover {
            background: #ffb74d;
        }

        .btn-zero.has-override {
            background: #4caf50;
            color: #fff;
        }

        .btn-clear-overrides {
            background: #f44336;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .btn-clear-overrides:hover {
            background: #e53935;
        }

        .btn-clear-overrides:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .axis-settings {
            display: none;
            margin-top: 8px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            font-size: 11px;
        }

        .axis-settings.visible {
            display: block;
        }

        .axis-settings-row {
            display: flex;
            gap: 8px;
            margin-bottom: 6px;
            align-items: center;
        }

        .axis-settings-row label {
            min-width: 50px;
            color: #aaa;
        }

        .axis-settings-row input[type="number"] {
            flex: 1;
            background: #333;
            border: 1px solid #555;
            border-radius: 3px;
            color: #fff;
            padding: 4px 6px;
            font-size: 11px;
            width: 70px;
        }

        .axis-settings-row input[type="number"]:focus {
            outline: none;
            border-color: #4fc3f7;
        }

        .btn-settings {
            background: #555;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 2px 6px;
            font-size: 10px;
            cursor: pointer;
        }

        .btn-settings:hover {
            background: #666;
        }

        .btn-settings.active {
            background: #4fc3f7;
            color: #000;
        }

        .btn-apply {
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 4px 10px;
            font-size: 11px;
            cursor: pointer;
            margin-top: 4px;
        }

        .btn-apply:hover {
            background: #66bb6a;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <div id="info">
        <h1>WebKin</h1>
        <p>Kinematic Tree Visualizer</p>
        <p style="margin-top: 10px; font-size: 12px; color: #888;">
            Mouse: rotate | Scroll: zoom | Shift+Mouse: pan
        </p>
    </div>

    <div id="controls">
        <h2>Joint Controls</h2>
        <div class="mode-toggle">
            <label>
                <input type="checkbox" id="manual-mode">
                <span id="mode-label" class="mode-server">Server control</span>
            </label>
        </div>
        <div id="joint-sliders" class="disabled">
            <!-- Sliders will be generated here -->
        </div>
        <button id="clear-overrides" class="btn-clear-overrides" disabled>Clear All Zero Overrides</button>
    </div>

    <div id="status">
        WebSocket: <span id="ws-status" class="status-disconnected">disconnected</span>
    </div>

    <!-- New Year Tree üéÑ -->
    <div id="xmas-tree">
        <div class="star">‚òÖ</div>
        <div class="tree-layer layer1">‚ñ≤</div>
        <div class="tree-layer layer2">‚ñ≤</div>
        <div class="tree-layer layer3">‚ñ≤</div>
        <div class="trunk">‚ñà</div>
        <div class="ornaments">
            <span class="ornament o1">‚óè</span>
            <span class="ornament o2">‚óè</span>
            <span class="ornament o3">‚óè</span>
            <span class="ornament o4">‚óè</span>
            <span class="ornament o5">‚óè</span>
        </div>
        <div class="snow">‚ùÑ ‚ùÑ ‚ùÑ</div>
        <div class="greeting">–° –ù–æ–≤—ã–º 2026 –ì–æ–¥–æ–º! üéâ</div>
    </div>

    <style>
        #xmas-tree {
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-align: center;
            font-size: 24px;
            z-index: 1000;
            pointer-events: none;
            animation: tree-glow 2s ease-in-out infinite;
        }
        @keyframes tree-glow {
            0%, 100% { filter: drop-shadow(0 0 5px #0f0); }
            50% { filter: drop-shadow(0 0 15px #0f0); }
        }
        .star {
            color: gold;
            font-size: 28px;
            text-shadow: 0 0 10px gold, 0 0 20px orange;
            animation: twinkle 1s ease-in-out infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }
        .tree-layer {
            color: #228B22;
            line-height: 0.7;
        }
        .layer1 { font-size: 30px; }
        .layer2 { font-size: 45px; }
        .layer3 { font-size: 60px; }
        .trunk {
            color: #8B4513;
            font-size: 20px;
        }
        .ornaments {
            position: absolute;
            top: 30px;
            left: 0;
            right: 0;
        }
        .ornament {
            position: absolute;
            font-size: 10px;
            animation: blink 1.5s ease-in-out infinite;
        }
        .o1 { color: red; left: 25px; top: 15px; animation-delay: 0s; }
        .o2 { color: blue; left: 45px; top: 25px; animation-delay: 0.3s; }
        .o3 { color: yellow; left: 15px; top: 40px; animation-delay: 0.6s; }
        .o4 { color: magenta; left: 55px; top: 45px; animation-delay: 0.9s; }
        .o5 { color: cyan; left: 35px; top: 55px; animation-delay: 1.2s; }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .snow {
            color: white;
            font-size: 12px;
            margin-top: 5px;
            animation: snow-fall 3s ease-in-out infinite;
        }
        @keyframes snow-fall {
            0%, 100% { opacity: 0.5; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-3px); }
        }
        .greeting {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 8px;
            font-weight: bold;
            text-shadow: 0 0 5px #ff6b6b;
        }
    </style>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>

    <script src="/static/kinematic.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
